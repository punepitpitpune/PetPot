  <form action="/set_success" method="POST">
  <div class="cat-food">

    <div class="content">
      
        <h3> <span>Set</span> Food Plan</h3>
        <button class="accordion btn">Set <span>Time</span> Schedule</button>
          <div class="panel">
            <form action="#" method="post" id="ptime">
              <label for="pname">Select a pet:</label>
                <select id="pname" required>
                  <option value="1">Pet 1</option>
                  <option value="2">Pet 2</option>
                  <option value="3">Pet 3</option>
                  <option value="4">Pet 4</option>
                </select>
              <br>
              <label for="time">Select time:</label>
              <input type="time" id="time" step="1" required name="time_to_feed">
              <br>
              <input class="btn" type="submit" value="Set Plan">
            </form>
          </div>
          
          <button class="accordion btn">Set <span>Date</span> Schedule</button>
          <div class="panel">
            <form action="#" method="post" id="pdatetime">
              <label for="pname">Select a pet:</label>
                <select id="pname" required>
                  <option value="1">Pet 1</option>
                  <option value="2">Pet 2</option>
                  <option value="3">Pet 3</option>
                  <option value="4">Pet 4</option>
                </select>
              <br>
              <label for="date">Select a starting date:</label>
              <input type="date" id="sdate" required name="'start_date">
              <br>
              <label for="date">Select a ending date:</label>
              <input type="date" id="edate" required name="'end_date">
              <br>
              <label for="time">Select time:</label>
              <input type="time" id="time" step="1" required name="spe_date_time">
              <br>
              <input class="btn" type="submit" value="Set Plan">
            </form>
          </div>

        <a href="index.html"> <img src="https://cdn-icons-png.flaticon.com/512/2553/2553673.png" alt=""> </a>
    </div>

    <div class="image">
        <img src="https://www.pngkit.com/png/full/55-559056_husse-jersey-pet-food-husse-logo.png" alt="">
    </div>

</div>
</form>

  <script>
  var acc = document.getElementsByClassName("accordion");
  var i;
  
  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.maxHeight) {
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      } 
    });
  }
  </script>

  <script>
    document.getElementById('sdate').min = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];

    document.getElementById('edate').min = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
  </script>
